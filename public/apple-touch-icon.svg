<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background for iOS -->
  <rect x="0" y="0" width="180" height="180" rx="40" fill="url(#grad2)"/>
  
  <!-- Inner circle -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <!-- SS Text -->
  <text x="90" y="115" font-family="-apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="65" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">SS</text>
</svg>

